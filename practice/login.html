<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">    
</head>
<body>
    <h2 id="login_title">로그인</h2>
    <div id="login_box">
        <img id="member_login" src="images/login_img.gif">
        <ul id="login">
            <li id="left">
                <img id="key" src="images/login_img02.gif">
            </li>
            <li id="right">
                <ul id="input_button">
                    <li id="id_pass">
                        <ul>
                            <li>
                                <span>아 이 디&nbsp;</span>
                                <input type="text" style id="id_inputbox">
                            </li>
                            <li id="pass">
                                <span>비밀번호</span>
                                <input type="password" style id="pass_inputbox">
                            </li>                            
                        </ul>
                    </li>
                    <li id="login_btn">
                        <img src="images/btn_login.gif">
                    </li>
                </ul>

                <div id="auto_login">
                    <input type="checkbox">&nbsp;자동 로그인
                </div>

                <ul id="join_find">
                    <li style id="join_find_li">아직 회원이 아니세요?</li>
                    <li style id="join_find_li">아이디 또는 비밀번호를 잊으셨나요?</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
