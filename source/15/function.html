<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }
    .accent {
      font-weight:bold;
      font-size:1.2em;
      color:#00f;
    }
	</style>
</head>
<body>
	<script>		
    var text1='함수 선언 전 호출';
    var text2='함수 선언 후 호출';
    printMsg(text1);
    function printMsg(msg) {
      document.write("함수호출 메세지 : " + msg + "<br>");
    }
    printMsg(text2);
  </script>	
</body>
</html>
