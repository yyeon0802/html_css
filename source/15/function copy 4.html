<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }
    .accent {
      font-weight:bold;
      font-size:1.2em;
      color:#00f;
    }
	</style>
</head>
<body>
	<script>		
    var printMsg=function(msg){
      document.write("무명 함수 : " + msg + "<br>");
    }
    function printMsg(msg){
      document.write("기본 함수 : " + msg + "br");
    }
    printMsg("호출되었습니다."); //즉 무명(익명)함수가 더 우선권을 갖는다
  </script>  
</body>
</html>
