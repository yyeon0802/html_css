<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }
    .accent {
      font-weight:bold;
      font-size:1.2em;
      color:#00f;
    }
	</style>
</head>
<body>
	<script>		
    var result;
    function add(name, n) {
      document.write(name + "학생이 1 부터" + n + "까지 덧셈 수행<br>");
      var sum = 0;
      for (var i = 1; i <= n; i++){
        sum+=i;
      }
      return sum;
    }
    result=add('홍길동' , 10);
    document.write('결과 : ' + result + "<p/>");
    result=add('이영희' , 100);
    document.write('결과 : ' + result + "<p/>");
  </script>  
</body>
</html>
