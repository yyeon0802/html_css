<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }
    .accent {
      font-weight:bold;
      font-size:1.2em;
      color:#00f;
    }
	</style>
</head>
<body>
	<script>		
    function add(name, n){
      document.write(name + "학생이 1 부터" + n + "까지 덧셈 수행<br>");
      var sum=0;
      for (var i = 1; i <= n; i++){
        sum+=i;
      }
      return sum;
    }
    document.write("결과 : " + add('홍길동', 10) + "<p/>");
    document.write("결과 : " + add('이영희', 100) + "<p/>");    
  </script>	
</body>
</html>
