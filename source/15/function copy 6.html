<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
		body {
			padding-top:20px;
			text-align:center;
    }
    .accent {
      font-weight:bold;
      font-size:1.2em;
      color:#00f;
    }
	</style>
</head>
<body>
	<script>		
    function add() {
      var sum=1;
      return sum;
    }
    
    function add (x){
      var sum=x+1;
      return sum;
    }

    
    var calSum=add;
    var addUp=add;
    document.write("결과값 : " +  calSum(5,10) + "<br>");
    document.write("결과값 : " + addUp(3, 20) + "<br>"); 
  </script>	
</body>
</html>
