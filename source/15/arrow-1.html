<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        // const hi = function() {
        //     return "안녕하세요?";
        // }
        //alert(hi()); -> 이렇게 호출해서 작업 alert해야 뭐가 실행 됨
        //아니면 함수 안에 return이 아니라 alert같은 함수가 있으면 실행 됨
        
        // const hi = () => {return "안녕하세요?"};

        const hi = () => "안녕하세요?";
        
        alert(hi());
    </script>
</body>
</html>
