<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>객체 변수를 사용해 속성값 설정하기</title>
    <script>
      function add() {
        var img=document.createElement('img');
        img.src='./images/doit.jpg';
        img.width=100;
        img.height=122;
        document.body.appendChild(img);
      }
    </script>
  
  </head>
  <body> 
    <a href="#" onclick="add()">이미지 추가</a>
  </body>
  </html>
