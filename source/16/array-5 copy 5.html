<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>배열에 공백 데이터 포함하기</p>
	<script>
		var city=["Seoul", , "Busan", , "Incheon"]; //공백 리터럴 포함
		function printArr() {
			var i;
			for(i=0; i<city.length; i++) {
				document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
			}
		}	
		printArr();
	</script>
</body>
</html>
</html>
