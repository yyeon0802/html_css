<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>배열에 저장된 데이터 삭제하기</p>
	<script>
		var arrdata=[];
	
		function insertArr(){
			var i = 0;
			for(i=0; i<=99; i++){
				arrdata[i]=i+1;
				document.write(arrdata[i] + " ");
			}
			document.write("<p>배열 크기 : " + arrdata.length + "</p>");
		}
		function delDataArr() {
			var i;
			for(i=0; i<arrdata.length; i++){
				arrdata[i] = 0; // 데이터 하나하나를 0으로 초기화
			}
			selectArr();
		}
		function allDelArr() {
			arrdata.length=0; //길이가 0인거 아예 싹 지움
			selectArr();
		}
		function selectArr() {
			var i;
			for (i=0; i<arrdata.length; i++){
				document.write(arrdata[i] + " ");
			}
			document.write("<p> 배열 크기 : " + arrdata.length + "</p>");
			document.write("<a href='array-5 copy 8.html'>돌아가기</a>");
		}
		insertArr();
	</script>
	</p>
	<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
	<button type="button" onclick="allDelArr()">배열 데이터 삭제</button>
</body>
</html>
