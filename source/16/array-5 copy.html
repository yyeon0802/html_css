<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>배열에 1부터 100까지 저장한 후 모두 더하기</p>
	<script>
		var arrdata=[];
		function insertArr() {
			var i=0;
			for (i=0; i<=99; i++){
				arrdata[i]=i+1;
			}
			selectArr();
		}
		function selectArr() {
			var i;
			for(i=0; i<arrdata.length; i++) {
				document.write(arrdata[i] + " ");
			}
			addArr();
		}
		function addArr() {
			var i;
			var sum=0;
			for(i=0; i<arrdata.length; i++){
				sum+=arrdata[i]; //덧셈 연산
			}
			document.write("<p/> 배열 데이터 덧셈 연산 결과 : " + sum + "<p/>");
			document.write("<a href='array-5 copy.html'>돌아가기</a>");
		}
	</script>
	<button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
</body>
</html>
