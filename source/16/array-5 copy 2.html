<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>배열 변수 먼저 선언하고 원소 값은 따로 할당하기</p>
	<script>
		var city=[];//변수선언
	
		city[0] = "Seoul";
		city[1] = "Busan";
		city[2] = "Incheon";
		city[3] = "Mokpo";
		city[4] = "Sejeong";

		function printArr(){
			var i;
			for( i=0; i<city.length; i++){
				document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
			}
		}
		printArr();
</script>
</body>
</html>
</html>
