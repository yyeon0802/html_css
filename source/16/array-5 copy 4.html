<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>공백 데이터 제외하고 연산하기</p>
	<script>
		var com=[95, 88, , 72, 68, , 99, 82, 78, 87];
		var getAvg;
		function printArr() {
			var i;
			var sum=0;
			var count=0;
			var n=com.length;
			document.write(n + "명의 점수 입력<p/>");
			for(i=0; i<n; i++){
				if(com[i]===undefined){
					continue;
				}
				else {
					sum+=com[i];
					count++;
				}
			}
			document.write("점수를 입력한 학생 : " + count + "명<p/>");
			document.write("총합 : " + sum + "<p/>");
			return(sum/count);
		}
		getAvg=printArr(); //함수호출
		document.write("평균 : " + getAvg + "<p/>")
	</script>
</body>
</html>
