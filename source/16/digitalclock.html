<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-14 디지털 시계 만들기</title>
  </head>
<body>
  <div id="digiClock"></div>
  <script>
    function digiClock() {
      var today=new Date();
      var day=today.getMonth()+1 + "월 " + today.getDate() + "일 ";
      var time=today.getHours()+"시" + today.getMinutes() + "분 " + today.getSeconds() + "초";
      document.getElementById("digiClock").innerHTML=day+time;
      setTimeout('digiClock()', 1000);
    }
    digiClock();
  </script>  
</body>
</html>
