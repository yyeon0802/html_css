<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>공백 데이터를 포함한 배열 연산하기</p>
	<script>
		var com=[95,88, ,72, 68, 99, 82, 78, 85];
		var getAvg;
		function printAvg() {
			var i, sum=0;
			var n=com.length;
			document.write( n + "명의 점수 입력<p/>");
			for(i=0; i<n; i++){
				sum+=com[i];
			}
			return (sum/n);
		}
		getAvg=printAvg(); //함수 호출
		document.write("평균 : <b>" + getAvg + "</b><p/>");
	</script>
</body>
</html>
</html>
