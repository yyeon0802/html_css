<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>form만들기</title>
</head>
<body>
    <fieldset style="width: 250px; height: 250px;">
        <legend>배송정보</legend>
        <ul>
            <li>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" size="10">
            </li>
            <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="tel">연락처</label>
                <input type="tel" id="phone">
            </li>
        </ul>
    </fieldset>

    <fieldset style="width: 80px; height: 80px;">
        <legend>dfdfd</legend>
    </fieldset>
</body>
</html>
