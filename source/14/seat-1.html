  <h1>시외버스 자리 배치도</h1>
  <script>
    /*

    var person = 41;
    var personInline = 4;
    var row = person/personInline;
    var col = personInline + 1;

    document.write("<table>");
    
      var seatN = 1;
     
      for (let i = 1; i <= row; i++){
        document.write("<tr>");
          if ( i < row - 1 ){
            for(let j = 1; j <= col; j++){
              if ( j != 3 ){              
                document.write("<td> 좌석" + seatN + "</td>" );
                seatN++;              
              } else {
                document.write("<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>");
              }                    
            }
          } else {
            for (let j = 1; j <= col; j++){
              document.write("<td> 좌석" + seatN + "</td>" );
              seatN++;
            }
          }
          if (seatN > person) {
            break;
          }                  
      }      

  </script>
