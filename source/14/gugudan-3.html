<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<h1>구구단</h1>
	<script>
		var i, j;
		var count;
		count = parseInt(prompt("몇단까지 출력할까요?" ,"숫자 입력"));//이거는 형변환 해줬지요
		for (i = 1; i <= 9; i++) {
			document.write("<div>");
			document.write("<h3>" + i + "단</h3>");
			for (j = 1; j <= 9; j++) {
				document.write(i +" X " + j + " = " + i*j + "<br>");
			}
			document.write("</div>");

      	if(i === count) break;
		} //같다 연산자 조심! === 하면 타입까지 같아야한다,,, promt는 string 
	</script>
</body>
</html>
