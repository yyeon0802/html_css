<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*첫번째 태그의 텍스트 색상*/
        h4:first-child { color: blue; font-size: 20px; }
        /*마지막 태그의 텍스트 색상*/
        h4:last-of-type { color: red; font-size: 20px; }
        
        /*여기서 last-of-child 없다 못쓴다 자식이 없다! 부모가 없다*/

        /*홀수 태그*/
        h4:nth-child(2n+1) {
            background-color: green;
        }
        /*짝수 태그*/
        h4:nth-last-child(2n) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h4>웹 프로그래밍</h4>
    <h4>웹 프로그래밍</h4>

</body>
</html>
